<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <f:view>
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <title>Job Board - Register</title>
           
            <!-- Font Icon -->
            <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"/>
       
            <!-- Main css -->
            <link rel="stylesheet" href="css/login-style.css" type="text/css"/>
       
            <style>
                nav {
                    max-width: 1400px;
                    margin: 0 auto;
                    margin-top: 20px;
                }
                a img {
                    height: 100px;
                    width: auto;
                }
            </style>
        </h:head>
        <h:body>
            <nav>
                <div>
                    <a href="index.xhtml">
                        <img src="img/logo.png" alt="job Board logo"/>
                    </a>
                </div>        
            </nav>
            <div class="main">
                <section class="signup">
                    <div class="container">
                        <div class="signup-content">
                            <div class="signup-form">
                                <h2 class="form-title">Sign up</h2>
                                <h:form class="register-form">
                                    <h3>Vertical</h3>
                                        <div class="ui-fluid">
                                            <div class="p-field">
                                                <h:outputLabel for="firstname1" value=""/>
                                                <p:inputText id="firstname1" placeholder="Your Username" value="#{registerController.username}" />
                                            </div>
                                            <div class="p-field">
                                                <p:outputLabel for="email" value=""/>
                                                <p:inputText id="email" placeholder="Your Email" value="#{registerController.email}"/>
                                            </div>
                                            <div class="p-field">
                                                <p:outputLabel for="password" value=""/>
                                                <p:inputText id="password" placeholder="Password (minimum 4 characters)" value="#{registerController.password}"/>
                                            </div>
                                            <div class="p-field">
                                                <p:outputLabel for="repassword" value=""/>
                                                <p:inputText id="repassword" placeholder="Repeat your password" value="#{registerController.re_password}"/>
                                            </div>
                                        </div>
                                        <div class="form-group form-button">
                                        	<h:commandButton action="#{registerController.registration}" name="signup" id="signup" value="Register" class="form-submit" />
                                            <!-- input type="submit" name="signup" id="signup" class="form-submit" value="Register"/ -->
                                        </div>
                                </h:form>                              
                            </div>
                            <div class="signup-image">
                                <figure><img src="img/signup-image.jpg" alt="sing up image"/></figure>
                                <a href="login.xhtml" class="signup-image-link">I am already member</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </h:body>
    </f:view>
</html>
